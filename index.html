<!DOCTYPE html>
<html>
   <head>
      <title>联华技术</title>
   </head>
   <body>
        <img id="myimage" onclick="nextImage()" src="images/introduce/1.PNG" />
   </body>
   <script>
   var index=1;
   function nextImage()
   {
        index++;
        if(index > 26)
            index=1;
        var image="images/introduce/" + index + ".PNG";
        element=document.getElementById("myimage");
        element.src=image;
   }
   </script>
</html>
